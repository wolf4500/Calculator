<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-calc">
      <div class="inner-calc">
        <div class="display">12345</div>
        <div class="digits">
          <div class="top-digits-container">
            <div class="top-digits">+</div>
            <div class="top-digits">-</div>
            <div class="top-digits">x</div>
            <div class="top-digits">%</div>
          </div>
          <div class="bottom-digits">
            <div class="bottom-left-container">
              <div class="first-bottom-left-digits">
                <div class="bottom-left-digits">7</div>
                <div class="bottom-left-digits">8</div>
                <div class="bottom-left-digits">9</div>
              </div>
              <div class="second-bottom-left-digits">
                <div class="bottom-left-digits">4</div>
                <div class="bottom-left-digits">5</div>
                <div class="bottom-left-digits">6</div>
              </div>
              <div class="third-bottom-left-digits">
                <div class="bottom-left-digits">1</div>
                <div class="bottom-left-digits">2</div>
                <div class="bottom-left-digits">3</div>
              </div>
              <div class="fourth-bottom-left-digits">
                <div class="bottom-left-digits">0</div>
                <div class="bottom-left-digits">.</div>
                <div class="bottom-left-digits">AC</div>
              </div>
            </div>
            <div class="equal">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
