<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Odin Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer-calc">
      <div class="inner-calc">
        <div class="display">12345</div>
        <div class="digits">
          <div class="top-digits-container">
            <div id="clear" class="top-digit all-digits">AC</div>
            <div id="sign" class="top-digit all-digits">+/-</div>
            <div id="percent" class="top-digit all-digits">%</div>
            <div id="divide" class="top-digit all-digits">/</div>
          </div>
          <div class="bottom-digits">
            <div class="first-bottom-digits">
              <div id="seven" class="first-bottom-digit all-digits">7</div>
              <div id="eight" class="first-bottom-digit all-digits">8</div>
              <div id="nine" class="first-bottom-digit all-digits">9</div>
              <div id="multiply" class="first-bottom-digit all-digits">*</div>
            </div>
            <div class="second-bottom-digits">
              <div id="four" class="second-bottom-digit all-digits">4</div>
              <div id="five" class="second-bottom-digit all-digits">5</div>
              <div id="six" class="second-bottom-digit all-digits">6</div>
              <div id="subtract" class="second-bottom-digit all-digits">-</div>
            </div>
            <div class="third-bottom-digits">
              <div id="one" class="third-bottom-digit all-digits">1</div>
              <div id="two" class="third-bottom-digit all-digits">2</div>
              <div id="three" class="third-bottom-digit all-digits">3</div>
              <div id="add" class="third-bottom-digit all-digits">+</div>
            </div>
            <div class="fourth-bottom-digits">
              <div id="zero" class="fourth-bottom-digit all-digits">0</div>
              <div id="decimal" class="fourth-bottom-digit all-digits">.</div>
              <div id="equal" class="fourth-bottom-digit all-digits">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
